<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=0.8" />
	<title>Autobots - Contato</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../styles/reset.css" />
	<link rel="stylesheet" href="../styles/style.css" />
	<link rel="stylesheet" href="../styles/contato.css" />
</head>

<body>
	<header>
		<div class="caixa">
			<a href="../index.html"><img class="logo" src="../assets/logotipo.png" alt="autobots"
					href="../index.html"></a>
			<nav>
				<ul>
					<li><a class="efect-transition" href="../index.html">Home</a></li>
					<li><a class="efect-transition" href="./fotos.html">Fotos</a></li>
					<li><a class="efect-transition" href="./sobre.html">Sobre</a></li>
					<li><a class="efect-transition" href="./contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="container-box">
			<form action="">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required />

				<label for="email">E-mail</label>
				<input type="email" name="" id="email" class="input-padrao" required
					placeholder="seuemail@dominio.com" />

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

				<label for="mensagem">Mensagem</label>
				<textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" value="email" id="radio-email"
							name="contato" />Email</label>

					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone"
							name="contato" />Telefone</label>

					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato"
							checked />Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select name="" id="">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked /> Gostaria de receber nossas
					novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar" />
			</form>
		</div>
		<div class="table-container-box">
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<footer>
		<p class="copyright">Autobots Copyright &copy;</p>
	</footer>
</body>

</html>
